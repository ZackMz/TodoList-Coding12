<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/main.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container">
    <div id="title" class="my-4 callout callout-info">
      <h1>TodoList</h1>
    </div>
    <div id="exo-1" class="box box-info">
      <div class="box-header with-border ">
        <h3>Ajouter une t√¢che :</h3>
        <form class="row">
          <div class="col-sm-4">
<!-- -----------------------------------------------------------Input -->
            <input type="text" class="form-control " id="input-task">
            <span class="ml-1 display-none error">Veuillez remplir le champ</span>
          </div>
          <div class="col-sm-3">
<!-- -----------------------------------------------------------btnAjouter -->
            <button type="submit" id="add-task" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12" id="filtre">
            <button id="todo" type="button" class="btn bg-primary text-white">Todo</button>
            <button id="done" type="button" class="btn bg-primary text-white">Done</button>
            <button id="all" type="button" class="btn bg-primary text-white">All</button>
          </div>
        </div>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <ul id="listall">
        </ul>
      </div>
      <!-- /.box-body -->
    </div>
    
  </div>
  <script src="./public/js/brouillon.js" type="module"></script>
</body>

</html>
